<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Weather App UI Design</title>
	</head>
	<body>
		<div class="container">
			<div class="left-info">
				<div class="pic-gradient"></div>
				<div class="today-info">
					<h2 class="week-day">Friday</h2>
					<span class="today-date">28 July 2023</span>
					<div>
						<i class="bx bx-current-location"></i>
						<span>Rzeszów, PL</span>
					</div>
				</div>
				<div class="today-weather">
					<i class="bx bx-sun" id="today-weather"></i>
					<h1 class="weather-temp"></h1>
					<h3 class="weather-desc">Sunny</h3>
				</div>
			</div>

			<div class="right-info">
				<div class="day-info">
					<div>
						<span class="title">PRECIPITATION</span>
						<span class="value" id="precipitation">%</span>
					</div>
					<div>
						<span class="title">RAIN</span>
						<span class="value" id="rain">mm</span>
					</div>
					<div>
						<span class="title">WIND SPEED</span>
						<span class="value" id="wind">km/h</span>
					</div>
				</div>
				<ul class="days-list">
					<li>
						<i class="bx bx-cloud"></i>
						<span class="day-name"></span>
						<span class="day-temp">23°C</span>
					</li>
					<li>
						<i class="bx bx-sun"></i>
						<span class="day-name"></span>
						<span class="day-temp">28°C</span>
					</li>
					<li>
						<i class="bx bx-cloud-rain"></i>
						<span class="day-name"></span>
						<span class="day-temp">24°C</span>
					</li>
					<li>
						<i class="bx bx-cloud-drizzle"></i>
						<span class="day-name"></span>
						<span class="day-temp">25°C</span>
					</li>
				</ul>

				<div class="btn-container">
					<button class="loc-button">Search Location</button>
				</div>
			</div>
		</div>
        <script src="script.js"></script>
	</body>
</html>
